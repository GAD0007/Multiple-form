<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <section class="whole-section">
      <div class="aside-bar">
        <div class="Container-box">
          <div class="number">1</div>
          <div class="steps">
            <span class="step">STEP 1</span><br />
            <span class="basic-details">YOUR INFO</span><br />
          </div>
        </div>
        <div class="Container-box2">
          <div class="number2">2</div>
          <div class="steps">
            <span class="step">STEP 2</span><br />
            <span class="basic-details">SELECT PLAN</span><br />
          </div>
        </div>
        <div class="Container-box3">
          <div class="number3">3</div>
          <div class="steps">
            <span class="step">STEP 3</span><br />
            <span class="basic-details">ADD-ONS</span><br />
          </div>
        </div>
        <div class="Container-box4">
          <div class="number4">4</div>
          <div class="steps">
            <span class="step">STEP 4</span><br />
            <span class="basic-details">SUMMARY</span><br />
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="info-display hidden-Display-step1">
          <span class="text1">Personal info</span><br />
          <span class="text2"
            >Please provide your name, email address and phone number</span
          >
          <form action="" class="first">
            <label for="name" class="flexLabel"
              >Name
              <span class="popDisplayName hiddenPopName"
                >This field is required</span
              ></label
            >
            <input
              type="text"
              id="name--"
              placeholder="e.g. Stephen King"
              required
            />
            <label for="Email">Email Address</label>
            <input
              type="email"
              id="email--"
              placeholder="e.g. Stephenking@lorem.com"
            />
            <label for="Email" class="flexLabel"
              >Phone Number
              <span class="popDisplayNumber hiddenPopNumber"
                >This field is required</span
              ></label
            >
            <input
              type="number"
              id="phoneNumber--"
              class="we"
              placeholder="e.g. +234"
              required
            />
            <button type="button" class="btn-next" id="btn--1">
              Next step
            </button>
          </form>
        </div>
        <div class="info-display2 hidden-Display-step2">
          <span class="text1">Select your plan</span><br />
          <span class="text2"
            >You have the option of monthly or yearly billing</span
          >
          <div class="subscription-boxes">
            <button type="button" class="sub-box" id="arcadeBtn--">
              <div class="sub-icon-box">
                <img
                  class="sub-icon"
                  alt="icon-arcade"
                  src="images/icon-arcade.svg"
                />
              </div>
              <div class="sub-main-details">Arcade</div>
              <div class="sub-price-details">$9/mo</div>
            </button>
            <button type="button" class="sub-box" id="advancedBtn--">
              <div class="sub-icon-box">
                <img
                  class="sub-icon"
                  alt="icon-advanced"
                  src="images/icon-advanced.svg"
                />
              </div>
              <div class="sub-main-details">Advanced</div>
              <div class="sub-price-details">$12/mo</div>
            </button>
            <button type="button" class="sub-box" id="proBtn--">
              <div class="sub-icon-box">
                <img
                  class="sub-icon"
                  alt="icon-pro"
                  src="images/icon-pro.svg"
                />
              </div>
              <div class="sub-main-details">Pro</div>
              <div class="sub-price-details">$15/mo</div>
              <div class="sub-price-details-year">$150/mo</div>
              <div class="sub-price-details-year-info">2 months free</div>


            </button>
          </div>
          <div class="display click">
            <div class="sub-type">
              <span class="sub-month"></span><span class="sub-price"></span>
            </div>
          </div>
          <div class="month-year-toggle">
            <button class="toggle-btn">
              <div class="inner-circle-month hidden-month"></div>
              <div class="inner-circle-year hidden-year"></div>
            </button>
          </div>

          <div class="prev-next-btn">
            <button type="button" class="btn-prev-step1" id="btn--2">
              Go back
            </button>
            <button type="button" class="btn-next-step3" id="btn--3">
              Next step
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
