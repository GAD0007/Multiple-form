<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <section class="whole-section">
      <div class="aside-bar">
        <div class="Container-box">
          <div class="number ">1</div>
          <div class="steps">
            <span class="step">STEP 1</span><br />
            <span class="basic-details">YOUR INFO</span><br />
          </div>
        </div>
        <div class="Container-box2">
          <div class="number2">2</div>
          <div class="steps">
            <span class="step">STEP 2</span><br />
            <span class="basic-details">SELECT PLAN</span><br />
          </div>
        </div>
        <div class="Container-box3">
          <div class="number3">3</div>
          <div class="steps">
            <span class="step">STEP 3</span><br />
            <span class="basic-details">ADD-ONS</span><br />
          </div>
        </div>
        <div class="Container-box4">
          <div class="number4">4</div>
          <div class="steps">
            <span class="step">STEP 4</span><br />
            <span class="basic-details">SUMMARY</span><br />
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="info-display">
          <span class="text1">Personal info</span><br />
          <span class="text2"
            >Please provide your name, email address and phone number</span
          >
          <form action="" class="first">
            <label for="name" class="flexLabel">Name <span class="popDisplayName hiddenPopName">This field is required</span></label>
            <input type="text" id="name--" placeholder="e.g. Stephen King" required>
            <label for="Email">Email Address</label>
            <input type="email" id="email--" placeholder="e.g. Stephenking@lorem.com">
            <label for="Email" class="flexLabel" >Phone Number <span class="popDisplayNumber hiddenPopNumber">This field is required</span></label>
            <input type="number" id="phoneNumber--" class="we" placeholder="e.g. +234" required>
          <button type="button" class="btn-next" id="btn--1">Next step</button>

          </form>
        </div>

        <!-- <div class="info-details">
            <span class="text2">Please provide your name, email address and phone number</span>
           </div> -->
      </div>
    </section>
  </body>
  <script src="main.js"></script>

</html>
